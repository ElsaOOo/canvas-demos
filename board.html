<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Board</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
    }
    #canvas {
      margin: 0 auto;
      display: block;
      border: 1px solid #000000;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>

  <script>
    const canvasEle = document.getElementById('canvas');
    const ctx = canvasEle.getContext('2d');

    function drawSquare(x1, y1, x2, y2, color) {
      ctx.beginPath();
      ctx.rect(x1, y1, x2, y2);
      ctx.fillStyle = color;
      ctx.fill();
    }

    for (let i = 0; i < 10; i++) {
      for (let j = 0; j < 10; j++) {
        const x1 = i * 50;
        const y1 = j * 50;
        const x2 = (i + 1) * 50;
        const y2 = (j + 1) * 50;
        
        let color;
        if (i % 2 === 0 && j % 2 === 0) {
          color = '#000000';
        } else if (i % 2 !== 0 && j % 2 !== 0) {
          color = '#000000';
        } else {
          color = '#ffffff';
        }

        drawSquare(x1, y1, x2, y2, color);
      }
      
    }
  </script>
</body>
</html>
